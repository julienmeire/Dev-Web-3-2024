<button (click)="isOpen = !isOpen" mat-raised-button color="accent">
    <mat-icon>add</mat-icon>Cr√©er publication
</button>
<form *ngIf="isOpen" [formGroup]="form" #formDirective="ngForm" (ngSubmit)="onSubmit(form.value)" novalidate>
    <mat-form-field>
        <mat-label>Titre de la publication</mat-label>
        <input matInput formControlName="title"/>
    </mat-form-field>
    
    <mat-form-field>
        <mat-label>Contenu de la publication</mat-label>
        <input matInput formControlName="body"/>
    </mat-form-field>
    <button color="accent" [disabled]="!form.valid" mat-raised-button type="submit"> <span>Publier</span></button>
</form>
