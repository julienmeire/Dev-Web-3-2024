<app-create-post (create)="createPost()"></app-create-post>

<mat-card *ngFor="let post of posts$ | async">
    <button *ngIf="post.user == userId" (click)="delete(post.id)" color="warn">
        supprimer
    </button>
    <div class="post-title">
        {{ post.title }}
    </div>
    <div class="post-meta">
        {{ post.created }}
    </div>
    <div class="post-body">
        {{ post.body }}
    </div>

</mat-card>
